<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="person" src="./polycam_scan_-_person_standing/scene.gltf"></a-asset-item>    
       


    </a-assets>

    <a-sky color="black"></a-sky>
    <!-------------------------------------Lights in the scene----------------------------------------------->

    


    <!--Directional-->
    <a-entity light="type:spot; angle:180; intensity:1.5; distance:50; penumbra:2;" position="0 15 0"></a-entity>
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-entity>
        <a-entity position="4 0 4" rotation="0 250 0" scale="5 5 5" gltf-model="#person" shadow="cast: true;">
        </a-entity>
    </a-entity>

    

 
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
